            #spinnerDiv {

     /* Animation for fade-in effect */
     @keyframes fadeIn {

    /* Hide the navbar initially */

    <script>
        window.addEventListener("load", function () {
            // Get references to the spinner and navbar divs
            var spinnerDiv = document.getElementById("spinnerDiv");
            var navbarDiv = document.getElementById("navbarDiv");
    
            // Hide the spinner after 3 seconds (3000 milliseconds)
            setTimeout(function () {
                if (spinnerDiv) {
                    spinnerDiv.style.display = "none";
                }
                // Show the navbar after hiding the spinner
                if (navbarDiv) {
                    navbarDiv.style.display = "block";
                    // Add the show class to trigger the fade-in animation
                    navbarDiv.classList.add("show");
                }
            }, 3000); // 3000 milliseconds = 3 seconds
        });
    </script>
